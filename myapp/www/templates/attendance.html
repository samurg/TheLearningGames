<ion-view title="Attendance" hide-nav-bar="true" id="page11">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div id="attendance-container12">
      <div id="attendance-button-bar8" class="button-bar margin-null">
        <a ui-sref="teacherHome" id="attendance-button33" id="attendance-btn33" class="button button-light  button-outline">{{ 'HOME' | translate }}</a>
        <a ui-sref="teacherProfile" id="attendance-button34" id="attendance-btn34" class="button button-light  button-outline">{{ 'PROFILE' | translate }}</a>
        <a ui-sref="teacherSettings" id="attendance-button35" id="attendance-btn35" class="button button-light  button-outline">{{ 'SETTINGS' | translate }}</a>
      </div>
    </div>
    <div id="attendance-button-bar7" class="button-bar">
      <a ui-sref="class" id="attendance-button13" id="attendance-btn13" class="button button-light  button-outline">{{ 'CLASS' | translate }}</a>
      <button id="attendance-button14" id="attendance-btn14" class="button button-light  button-outline">{{ 'ATTENDANCE' | translate }}</button>
      <a ui-sref="teams" id="attendance-button15" id="attendance-btn15" class="button button-light  button-outline">{{ 'TEAMS' | translate }}</a>
      <a ui-sref="rules" id="attendance-button25" id="attendance-btn25" class="button button-light  button-outline">{{ 'RULES' | translate }}</a>
      <a ui-sref="missions" id="attendance-button32" id="attendance-btn32" class="button button-light  button-outline">{{ 'MISSIONS' | translate }}</a>
    </div>
    <h3 id="attendance-heading3" class="attendance-hdg3">{classroom.name}</h3>
    <ion-list id="attendance-list7" class="list-elements">
      <ion-checkbox id="attendance-checkbox2" name="checkStudent" ng-checked="true" class="list-student" ng-repeat=" student in studentsAttendance" ng-click="checkAttendance(student.hashCode)">{{student.name}}</ion-checkbox>
    </ion-list>
    <div class="button-bar action_buttons">
    <button id="attendance-button123" id="attendance-btn123" class="button button-calm  button-block">{{ 'SET_ATTENDANCE_FOR_TODAY' | translate }}</button>
    </div>
  </ion-content>
</ion-view>
