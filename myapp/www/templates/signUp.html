<ion-view title="Sign up" hide-nav-bar="true" id="page6">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <form id="signUp-form2" class="list">
      <div>
        <img src="img/JOKiWwG0RpmqQmRNuC0l_ownLogo.png" class="logoOwn">
      </div>
      <ion-list id="signUp-list2">
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="input-label">
            <i class="icon ion-person"></i>&nbsp;&nbsp;{{ 'NAME' | translate }}</span>
          <input type="text" placeholder="" ng-model="name">
        </label>
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="input-label">
            <i class="icon ion-person"></i>&nbsp;&nbsp;{{ 'SURNAME' | translate }}</span>
          <input type="text" placeholder="" ng-model="surname">
        </label>
        <label class="item item-input list-elements" id="signUp-input5">
          <span class="input-label">
            <i class="icon ion-at"></i>&nbsp;&nbsp;{{ 'EMAIL' | translate }}</span>
          <input type="email" placeholder="" ng-model="email">
        </label>
        <label class="item item-input list-elements" id="signUp-input6">
          <span class="input-label">
            <i class="icon ion-locked"></i>&nbsp;&nbsp;{{ 'PASSWORD' | translate }}</span>
          <input type="password" placeholder="" ng-model="password" ng-minlenght="3">
        </label>
        <label class="item item-input list-elements" id="signUp-input7">
          <span class="input-label">
            <i class="icon ion-locked"></i>&nbsp;&nbsp;{{ 'CONFIRM_PASSWORD' | translate }}</span>
          <input type="password" placeholder="" ng-model="passwordRepeat" ng-minlenght="3">
        </label>
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="input-label">
            <i class="icon ion-person"></i>&nbsp;&nbsp;{{ 'AVATAR' | translate }}</span>
          <input type="text" placeholder="" ng-model="avatar">
        </label>
      </ion-list>
      <button id="signUp-button9" ng-disabled="!name || !surname || !email || !password || !passwordRepeat" id="signUp-btn9" class="button button-calm button-large button-block" ng-click="checkTeacherEmail(name, surname, email, password, avatar) ; clearForm()">{{ 'SIGN_UP' | translate }}</button>
      <a ui-sref="login" id="signUp-button11" class="button button-light  button-block button-clear icon ion-chevron-right" ng-click="clearForm()">{{ 'ALREADY_HAVE_AN_ACCOUNT' | translate }}</a>
    </form>
  </ion-content>
</ion-view>
