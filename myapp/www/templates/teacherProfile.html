<ion-view title="Teacher Profile" hide-nav-bar="true" id="page18" ng-init="initData()">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div id="teacherProfile-container17">
      <div id="teacherProfile-button-bar18" class="button-bar margin-null">
        <a ui-sref="teacherHome({teacherId: teacherId})" id="teacherProfile-button74" id="teacherProfile-btn74" class="button button-light  button-outline">{{ 'HOME' | translate }}</a>
        <button id="teacherProfile-button75" id="teacherProfile-btn75" class="button button-light  button-outline">{{ 'PROFILE' | translate }}</button>
        <a ui-sref="teacherSettings({teacherId: teacherId})" id="teacherProfile-button76" id="teacherProfile-btn76" class="button button-light  button-outline">{{'SETTINGS' | translate }}</a>
      </div>
      <div class="spacer" class="spacer"></div>
    </div>
    <form id="teacherProfile-form1" class="list">
      <ion-list id="signUp-list2">
        <ion-item class ="teacherAvatar">
          <img src={{teacherAvatar}} class="avatar">
        </ion-item>
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="inputLabelProfile">
            <i class="icon ion-person"></i>&nbsp;&nbsp;{{ 'NAME'  | translate }}
            <input id="inputName" type="text" placeholder="{{teacherName}}" ng-model="name">
            </span>
        </label>
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="inputLabelProfile">
            <i class="icon ion-person"></i>&nbsp;&nbsp;{{ 'SURNAME' | translate }}
            <input id="inputSurname" type="text" placeholder="{{teacherSurname}}" ng-model="surname"></span>
        </label>
        <label class="item item-input list-elements" id="signUp-input5">
          <span class="inputLabelProfile">
            <i class="icon ion-at"></i>&nbsp;&nbsp;{{ 'EMAIL' | translate }}
            <input id="inputEmail" type="email" placeholder="{{teacherEmail}}" ng-model="email"></span>
        </label>
        <label class="item item-input list-elements" id="signUp-input6">
          <span class="inputLabelProfile">
            <i class="icon ion-locked"></i>&nbsp;&nbsp;{{ 'PASSWORD' | translate }}
            <input id="inputPassword" type="password" placeholder="{{teacherPassword}}" ng-model="password" ng-minlenght="3"></span>
        </label>
        <label class="item item-input list-elements" id="signUp-input7">
          <span class="inputLabelProfile">
            <i class="icon ion-locked"></i>&nbsp;&nbsp;{{ 'CONFIRM_PASSWORD' | translate }}
            <input id="inputRepeatpassword" type="password" placeholder="{{teacherPassword}}" ng-model="passwordRepeat" ng-minlenght="3"></span>
        </label>
        <label class="item item-input list-elements" id="signUp-input3">
          <span class="inputLabelProfile">
            <i class="icon ion-locked"></i>&nbsp;&nbsp;{{ 'AVATAR' | translate }}
            <input id="inputAvatar" type="text" placeholder="{{teacherAvatar}}" ng-model="avatar"></span>
        </label>
      </ion-list>
      <button id="signUp-button9" ng-disabled="!name || !surname || !password || !passwordRepeat" id="signUp-btn9" class="button button-calm button-large button-block" ng-click="checkTeacherEmail(name, surname, email, password, avatar)">{{ 'SAVE_CHANGES' | translate }}</button>
    </form>
  </ion-content>
</ion-view>
