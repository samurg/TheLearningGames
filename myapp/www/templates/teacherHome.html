<ion-view title="Teacher Home" hide-nav-bar="true" id="page7" ng-init="getClassrooms()">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon No Icon"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div id="teacherHome-container9">
      <div id="teacherHome-button-bar2" class="button-bar">
        <button id="teacherHome-button16" class="button button-light  button-outline">{{ 'HOME' | translate }}</button>
        <a ui-sref="teacherProfile" id="teacherHome-button17" class="button button-light  button-outline">{{ 'PROFILE' | translate }}</a>
        <a ui-sref="teacherSettings" id="teacherHome-button18" class="button button-light  button-outline">{{ 'SETTINGS' | translate }}</a>
      </div>
    </div>
    <h3 id="teacherHome-heading1" class="margin-top-null">{{ 'SELECT_YOUR_CLASS' | translate }}</h3>
    <ion-list id="teacherHome-list16" class="list-elements align-text-center">
      <ion-item id="teacherHome-list-item47" ui-sref="class({className: class.name})" ng-repeat="class in classrooms" on-swipe-left="setClassroomId(class.id)" ng-click="setClassroomName(class.name); setClassroomId(class.id)">{{class.name}}
        <ion-option-button class="button-assertive" ng-click="deleteClassroom()">{{ 'DELETE' | translate }}</ion-option-button>
        <ion-option-button class="button-calm">{{ 'EXPORT' | translate }}</ion-option-button>
        <ion-option-button class="button-calm">{{ 'IMPORT' | translate }}</ion-option-button>
        <ion-option-button class="button-calm">{{ 'ARCHIVE' | translate }}</ion-option-button>
      </ion-item>
    </ion-list>
    <div class="button-bar action_buttons">
    <button id="teacherHome-button12" ng-click="showModal()" class="button button-calm  button-block bold-font">{{ 'ADD_CLASS' | translate }}</button>
    </div>
  </ion-content>
</ion-view>
