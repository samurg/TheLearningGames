<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#387EF5;">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <form id="login-form1" class="list">
      <div>
        <img src="img/JOKiWwG0RpmqQmRNuC0l_ownLogo.png" style="display: block; width: 20%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list1">
        <label class="item item-input list-elements" id="login-input1">
          <span class="input-label">{{ 'EMAIL' | translate }}</span>
          <input type="email" placeholder="{{ 'EMAIL_EXAMPLE' | translate }}" ng-model="email">
        </label>
        <label class="item item-input list-elements" id="login-input2">
          <span class="input-label">{{ 'PASSWORD' | translate }}</span>
          <input type="password" placeholder="{{ 'YOUR_PASSWORD' | translate }}" ng-model="password" ng-minlenght="3">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 40px;"></div>
      <div id="login-button-bar1" class="button-bar">
        <button ui-sref="teacherHome" id="login-button6" style="font-weight:500;" class="button button-calm  button-block bold-font" ng-click="getTeacher(email, password)">{{ 'LOG_TEACHER' | translate }}</button>
        <button ui-sref="studentHome" id="login-button7" style="font-weight:500;" class="button button-calm  button-block bold-font">{{ 'LOG_STUDENT' | translate }}</button>
      </div>
      <div id="login-button-bar3" class="button-bar">
        <button id="login-button10" class="button button-light  button-block button-clear icon ion-chevron-right"> {{ 'FORGOT_PASSWORD' | translate }}</button>
        <a ui-sref="signUp" id="login-button2" class="button button-light  button-block button-clear icon ion-chevron-right">  {{ 'DONT_HAVE_ACCOUNT' | translate }}</a>
      </div>
    </form>
    
  </ion-content>
</ion-view>
